{% extends 'gym/base.html' %}
{% load static %}
{% block title %}Clientes{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'gym/css/crearUsuario.css' %}">

<div class="p-6">
    <div class="bg-white rounded-2xl shadow-md p-8 max-w-2xl mx-auto">
      <h2 class="text-2xl font-bold mb-6 text-gray-800">Crear nuevo usuario</h2>
      <form method="POST" enctype="multipart/form-data" class="grid grid-cols-1 gap-6">
        {% csrf_token %}
  
        <div>
          <label class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" name="username" class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200" required>
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700">Nombre</label>
          <input type="text" name="usuario_nombre" class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm" required>
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700">Apellidos</label>
          <input type="text" name="usuario_apellidos" class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm" required>
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" name="usuario_email" class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm" required>
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700">Contrase√±a</label>
          <input type="password" name="usuario_password" class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm" required>
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700">Rol</label>
          <select name="ur_rolId" class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm" required>
            {% for rol in roles %}
              <option value="{{ rol.rol_id }}">{{ rol.rol_nombre }}</option>
            {% endfor %}
          </select>
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-700">Imagen de perfil</label>
          <input type="file" name="usuario_imagen" class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm">
        </div>
  
        <div class="flex justify-end">
          <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700 transition">Guardar</button>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
